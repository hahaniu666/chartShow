        console.log('marginLeft', marginLeft, marginLeft1)
        document.querySelector('body').style.marginLeft = -(marginLeft - marginLeft1) + 'px';
      } else {
        // 如果1920/1080 = 1.78，宽高比小于1.78，则高比较，上下居中，左右撑满
        var ratio = document.querySelector('html').clientWidth / 1920;
        document.querySelector('body').style.transform = 'scale(' + ratio + ')';
        document.querySelector('body').style.transformOrigin = 'left center';

        var marginTop = (
          parseFloat(document.querySelector('body').clientHeight) -
          parseFloat(1080) * ratio
        ) / 2;

        var marginTop1 = (
          parseFloat(document.querySelector('html').clientHeight) -
          parseFloat(1080) * ratio
        ) / 2;

        console.log('marginTop', marginTop, marginTop1)
        document.querySelector('body').style.marginTop = -(marginTop - marginTop1) + 'px';

      }
    }

    window.addEventListener('resize', function () {
      sizeChange()
    })
