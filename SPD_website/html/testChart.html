<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			html, body{
				height:100%;
			}
			#echarts-box {
				width: 50%;
			  height: 50%;
			  position: relative;
			  background: #eee;
			}
		</style>
	</head>
	<body>
		<div id="echarts-box"></div>
	</body>
	<script type="text/javascript" src="../js/echarts.min.js"></script>
	<script type="text/javascript">
	    const myChart = echarts.init(document.getElementById('echarts-box'));
	    load();
	    function load() {
	      	const option = {
		      	tooltip: {
		      		show: true,
		      	},
		      	legend: {
		      	},
		      	grid: {
		      		show:true,
		      	},
		      	dataZoom: [
			      	{
			            type: 'inside',
			            xAxisIndex: [0],
			            start: 0,
			            end: 100,
			        },
			        {
			            type: 'inside',
			            yAxisIndex: [0],
			            start: 0,
			            end: 100,
			        }	
		      	],
		      	xAxis: {
			        type: 'category',
			        data: ['0:00', '4:00', '8:00', '12:00', '16:00', '20:00', '24:00', '4:00'],
			        axisLine: {
		            	symbol: ['none', 'arrow'],
		            }
			    },
			    yAxis: {
			        type: 'value',
		            axisLine: {
		            	symbol: ['none', 'arrow'],
		            }
			    },
			    series: [{
			    	type: 'line',
		            smooth: 0.6,
					symbolSize: 10,
		            lineStyle: {
		                color: 'black',
		                width: 1
		            },
			        data: [820, 932, 901, 934, 1290, 1330, 1320, 1800],
			        type: 'line',
			        smooth: true
			    }]
		    };
	        myChart.resize();
	        myChart.setOption(option, true);
	        window.onresize =()  =>{
	        	return (()=>{
	        		myChart.resize();
	        	})()
	      	}
	    }
    </script>
</html>
