<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>客户数量</title>
  <link rel="stylesheet" href="../css/clientAmount.css" />
</head>

<body>
  <div class="warp-container">
      <!-- 头部 start -->
      <div class="header-box">
        <a href="./index.html"><img class="back-icon" src="../images/back.svg" alt=""></a>
        <div class="header-title">
          <img class="header-icon" src="../images/header_icon.png" alt="">
          <span>客户数量</span>
          <img class="header-icon" src="../images/header_icon.png" alt="">
        </div>
        <div class="select-month">
          <input type="text" value="" placeholder="按月查询（2019-01）">
          <img class="calendar-icon" src="../images/calendar.png" alt="">
        </div>
      </div>
      <!-- 头部 end -->
      <!-- 客户数量 start -->
      <div class="client-amount">
        <div class="amount-item">
          <span class="month">2019-01</span>
          <img class="client-img" src="../images/client.png" alt="">
          <div class="amount-content">
            <p class="name">网上银行客户数</p>
            <p class="amount">12,345,678</p>
          </div>
        </div>
        <div class="amount-item">
          <span class="month">2019-01</span>
          <img class="client-img" src="../images/client.png" alt="">
          <div class="amount-content">
            <p class="name">手机银行客户数</p>
            <p class="amount">12,345,678</p>
          </div>
        </div>
        <div class="amount-item">
          <span class="month">2019-01</span>
          <img class="client-img" src="../images/client.png" alt="">
          <div class="amount-content">
            <p class="name">商品客户端客户数</p>
            <p class="amount">12,345,678</p>
          </div>
        </div>
      </div>
      <!-- 客户数量 end -->
      <!-- 表格数据 start -->
      <div class="table-data">
        <span class="unit">单位：百万元</span>
        <div class="table-title">
          <span>时间</span>
          <span>渠道</span>
          <span>余额数</span>
          <span>当月签约数</span>
          <span>保证金余额</span>
        </div>
        <div class="data-item margin20">
          <span>2019-01</span>
          <span>网上银行</span>
          <span>12,456,789</span>
          <span>12,456,789</span>
          <span>12,456,789</span>
        </div>
        <div class="data-item">
          <span>2019-01</span>
          <span>手机银行</span>
          <span>12,456,789</span>
          <span>12,456,789</span>
          <span>12,456,789</span>
        </div>
        <div class="data-item">
          <span>2019-01</span>
          <span>商品客户端</span>
          <span>12,456,789</span>
          <span>12,456,789</span>
          <span>12,456,789</span>
        </div>
      </div>
      <!-- 表格数据 end -->
    </div>
  <script type="text/javascript" src="../js/jquery-1.4.2.min.js"></script>
  <script type="text/javascript" src="../js/rem.js"></script>
</body>
</html>
